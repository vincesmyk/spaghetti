<html>
    <title> hiding objects</title>
    <head>
        <script type="text/javascript" src="hideImg.js">

        //for some reason this didn't work when I had the images in a separate folder so I kept them in the js folder
        </script>
        <style>.hidden {display: none;}</style>
        
        <body>
            <img src="Yellow.jpg" height = "300" width = "450" id = "color1" onMouseOver="hideIt(1);">
            <img src="blue.png" height = "300" width = "450" id = "color2" onMouseOver="hideIt(2);">
            <img src="green.jpg" height = "300" width = "450" id = "color3" onMouseOver="hideIt(3);">
            <img src="red.png" height = "300" width = "450" id = "color4" onMouseOver="hideIt(4);">
            <img src="purple.png" height = "300" width = "450" id = "color5" onMouseOver="hideIt(5);">
        </body>
    </head>
</html>
