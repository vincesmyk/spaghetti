<html>
    <title>Form Validation </title>
    <style>
        input:invalid {
            border: 2px dashed red;
        }
        input:valid {
            border: 2px solid green;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
    <form>
        <p>
            <label for="a1">First name?</label>
            <input type="text" id="a1" name="name1" pattern="\d+" min="2" max="12">
        </p>
        <p2>
            <label for="a2">Last name?</label>
            <input type="number" id="a1" name="name1" pattern="\d+" min="12" max="120">
        </p2>
        <div>
            <button>Submit</button>
        </div>
    </form>
    </body>
</html>
